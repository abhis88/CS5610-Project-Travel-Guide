<div class="row route-margin-top">
    <div class="container route-main">
        <h1>REGISTER</h1>
        <h4>Please fill the form to gain access to your profile.</h4>
    </div>
</div>

<div class="row  pad-top">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>   Register Yourself </strong>
            </div>
            <div class="panel-body">
                <form role="form">
                    <br />
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-circle-o-notch"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstname" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-circle-o-notch"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastname" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="Desired Username" ng-model="user.username" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">@</span>
                        <input type="email" class="form-control" placeholder="Your Email" ng-model="user.email" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Enter Password" ng-model="user.password" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Retype Password" ng-model="user.reenterpassword" required />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                        <input type="text" class="form-control input-group-lg" placeholder="Tell us about yourself" ng-model="user.about" />
                    </div>
                    <button id="confirmsignup" name="confirmsignup" class="btn btn-success" ng-click="register(user)">Register Me</button>
                    <hr />
                    Already Registered ?  <a href="#/login">Login here</a>
                </form>
            </div>

        </div>
    </div>
</div>
