<div class="row route-margin-top">
    <div class="container route-main">
        <h1>LOGIN</h1>
        <h4>Please fill your login details.</h4>
    </div>
</div>

<div class="container loginDiv" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Sign in to continue</strong>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="Profile Image">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus ng-model="user.username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" ng-click="login(user)">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="text-center wrong-credentials" ng-show="wronglogindetails"> !!! Wrong Credentials !!! </div>
                </div>
                <div class="panel-footer ">
                    Don't have an account! <a href="#/register"> Sign Up Here </a>
                </div>
            </div>
        </div>
    </div>
</div>
