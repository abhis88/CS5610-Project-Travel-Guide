<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Travel Guide</title>
    <link rel="shortcut icon" href="" type="image/x-icon" title="favicon">
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" title="favicon">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="views/contact/contact.css" rel="stylesheet" />
    <link href="services/route/route.css" rel="stylesheet" />
    <link href="views/home/home.css" rel="stylesheet" />
    <link href="views/login/login.css" rel="stylesheet" />
    <link href="views/register/register.css" rel="stylesheet" />
    <link href="services/weather/weather.css" rel="stylesheet" />
    <link href="views/profile/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://maps.googleapis.com/maps/api/js?&sensor=false"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="travelApp" ng-controller="travelController">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top row" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dropmenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Travel Guide</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="dropmenu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/home" title="Home">Home</a>
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" title="Our Services">Services <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/route"><i class="fa fa-globe fa-fw"></i> Route Finder </a>
                            </li>
                            <li>
                                <a href="#/weather"><i class="fa fa-sun-o fa-fw"></i> Weather Info</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="https://github.com/abhis88/CS5610-Project-Travel-Guide" target="_blank">Github</a>
                    </li>
                    <li>
                        <a href="#/contact" title="Help">Contact</a>
                    </li>
                    
                    <li>
                        <a href="#/comment" title="comment"><i class="fa fa-comment"></i></a>
                    </li>

                    <li>
                        <a href="#/search" title="Search"><i class="fa fa-search"></i></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a ng-show="!currentUser" href="" class="dropdown-toggle" data-toggle="dropdown" title="Login Register"><i class="fa fa-gear text-yellow"></i> Login/Register <b class="caret"></b></a>
                        <a ng-show="currentUser" href="" class="dropdown-toggle" data-toggle="dropdown" title="Login Register"><i class="fa fa-gear text-yellow"></i> Welcome, {{currentUser.firstname}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-show="!currentUser">
                                <a href="#/login"><i class="fa fa-fw fa-user"></i> Login </a>
                            </li>
                            <li ng-show="currentUser">
                                <a href="#/profile"><i class="fa fa-fw fa-user"></i> Profile</a>
                            </li>
                            <li ng-show="!currentUser">
                                <a href="#/register"><i class="fa fa-fw fa-user-plus"></i> Register</a>
                            </li>
                            <li ng-show="currentUser">
                                <a href="#/logout" ng-click="logout()"><i class="fa fa-fw fa-power-off"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div ng-view></div>

    <div class="row index-footer">
        <div class="container text-center">
            CopyRight &copy; Abhishek Kumar, Northeastern University, April 2015.
        </div>
    </div>
</body>
