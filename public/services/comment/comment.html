<div class="row route-margin-top">
    <div class="container route-main">
        <h1>Leave a Comment</h1>
        <h4>You can leave comment below which will be available to all others !</h4>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-12 route-heading-color">
            <h2>Your Comment</h2>
            <textarea class="col-lg-8 blackink" ng-model="leavecomment" placeholder="Leave a Comment" />
        </div>
    </div>

    <div class="form-inline route-btn-top-pad container">
        <button class="btn btn-success text-center route-btn-primary" ng-click="addComment()">
            POST
        </button>
    </div>
</div>

<div class="container" ng-show="showcomments">
    <div class="row container weather-output-heading">
        <h3>All Comments</h3>
        <br />
        <div class="row container">
            <div class="col-lg-2"><b>NAME</b></div>
            <div class="col-lg-5"><b>Comment</b></div>
            <div class="col-lg-3"><b>Time</b></div>
        </div>
        <div class="row container" ng-repeat="u in allcomments">
            <br />
            <div class="col-lg-2"><b>{{$index + 1}}</b> &nbsp; {{u.firstname}}</div>
            <div class="col-lg-5">{{u.comment}}</div>
            <div class="col-lg-3">&nbsp; {{u.date}}</div>
        </div>
    </div>
</div>
